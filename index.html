<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login to RedX</title>
</head>
<body>
    <div className='login-outer-container'>
        <div className='login-container'>
        <div className='login-area'>
                <h4>LOGIN TO REDX</h4>
                    <form  className='login-items'>
                    <label htmlFor="username">Email</label>
                    <input type="email" className='login' name="email" placeholder='your-email@gmail.com' required/>
                    <label htmlFor="password">Password</label>
                    <input type="password" className='login' name="password" placeholder="Your Password" required/>
                    <input type="submit" className='login-btn' value="Login" />
                    </form>
                    <p className='p'>New to RedX? <a className='a' href="register">Create an Account</a></p>
                    <p className='p'>Forgot password? <button onClick={resetPassword} className='btn btn-link a'>Reset Password</button></p>
                    
        </div>
    </div>
    </div>
</body>
</html>
